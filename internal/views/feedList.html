{{ range .Entries }}
<tr>
  <td><a href="{{ .ChannelURL }}">{{ .Title }}</a></td>
  <td>{{ .Description }}</td>
  <td>{{ .LastUpdated.Format "2006-01-02 15:04:05" }}</td>
  <!-- TODO -->
  <!-- <td>{{ .NumEps }}</td> -->
  <td><a href="{{ .URL }}">RSS</a></td>
</tr>
{{ end }}
<tr id="loadMore">
  <td colspan="4">
    <button hx-get="/ui/feeds?page={{ .NextPage }}" hx-target="#loadMore" hx-swap="outerHTML">
      Load more feeds...
    </button>
  </td>
</tr>
